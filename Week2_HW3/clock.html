<html lang="en">
<head>
    <link rel="stylesheet" href="../Week2_HW3/CSS/clock.css">
    <script src="../Week2_HW3/JS/clockTimer.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid_container">

        <div id="circle" class="circle">
            <div id="controls">
                <input id="txtTempo" type="text" value="10" size="4" maxlength="4">
                <button id="btnStart">Start</button>
            </div>
            <div id="changeColor" class="editable-in-place clock blue">
                <div id="clock" class="min blue">00:00</div>
                 <input id="mins" class="hidden_input hide min" type="text" value="0" size="4" maxlength="2"> 
                 <!-- <div id="clock_min" class="blue">00:00</div> -->
                 <span>:</span>
                 <div class="sec blue">00</div>
                 <input id="secs" class="hidden_input hide sec" type="text" value="0" size="4" maxlength="2">
            </div> 
        </div>

    </div>
    
</body>
</html>
