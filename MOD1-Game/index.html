    <script>

        document.getElementsByClassName("game-board-slot")[1].addEventListener("click", color);

        function color(e) {

            //document.getElementById("white")
            if (e.target.contains("white")) {
                e.target.remove("white");
                e.target.add("blue");
            }
        }

    </script>
