        const SCHOOL = "Per Scholas RTT-06-2021"
        var display = "<ul>"
        var studentId = 0
        let studentMap = new Map();

        class Major {

            constructor(major, classes) {
                this.major = major;
                this.classes = classes;
            }
            
            getMajor() {

                display = display + "Majoring in: " + this.major + ", ";
            }

            getClasses() {
                display = display + "Classes: " + this.classes + "</li>";
            }

        }
        
        class Student extends Major {

            // keep a counter for the number of objects, but only at the class level, not the object
            // we keep it as a class variable not as an object property 
            // we make class variables using the static key word,
            // anything related to the class is delared b4 the constructor

            static count = 0;

            constructor(fname, lname, classes, major) {

                super(major, classes)
                this.id = ++studentId;
                this.fname = fname;
                this.lname = lname;

                /* this.address = address;
                this.phone = phone;
                this.email = email; */
            }

            // we use static methods to change static methods or static varibales
            static countStudent() {
                Student.count++;
            }

            getStudentInfo() {

            }

            displayStudents() {
                this.fullName = this.fname + " " + this.lname;
                studentMap.set(this.id, this.fullName);
                display = display + "<li>" + this.id + ". " + this.fullName + ", " + "Avg: " + this.avg + ", "
            }

            calculateAvg(arr) {

                // let sum = a + b + c + d;
                // this.avg = sum/arguments.length;
                //display = display +  " ," +" Avg: " + sum/arguments.length + "</li>";

                let sum = 0;

                for(let i = 0; i < arr.length; i++) {
                    sum += arr[i];
                }

                this.avg = sum/arr.length;
            }


        }

        display = display + "</ul>" 

        let arrGrades = [80, 80, 90, 85];
        let arrClasses = ["Eng 101", " Math 100", " HTML 400"]

        const student1 = new Student ("Colton", "Wright", arrClasses, "Being A Cool Dude")
        student1.calculateAvg(arrGrades);
        student1.displayStudents();
        student1.getMajor();
        student1.getClasses();
        Student.countStudent();

        arrGrades = [80, 70, 90, 85];

        student2.calculateAvg(arrGrades);

        student2.getMajor();

        arrGrades = [100, 100, 99, 100]
