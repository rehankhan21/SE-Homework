<html lang="en">
<head>
    <script src="../JS/DomManip.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="para1">This is my paragraph</p>
    <p id="para2"></p>

    <div id="div1" class="div"></div>
    <div id="div2" class="div"></div>
    <div id="div3" class="div"></div>

    <div id="div4">
        <p id="paradiv1"></p>
        <p></p>
    </div>

    <script>
        let innerHtml = document.getElementById("para1")
        innerHtml.innerHTML = "<p>innerHTML</p>"

        let textContent1 = document.getElementById("para2")
        textContent1.textContent = "text content"

        let divArray = document.getElementsByClassName("div");
        // divArray[2].textContent = "this is the third div"

        for (let i = 0; i < divArray.length; i++) {

            divArray[i].textContent = "this is div number " +  i;
        }

    </script>
    
</body>
</html>
