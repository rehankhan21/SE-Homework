<html lang="en">
<head>
    <script src="../JS/createElement.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div id="div"> hi</div>

        <button id="button" onclick="changeDom(button)">change me</button>
        <button id="buttonString" onclick="changeDom(buttonString)"></button>

        <script>
            var txt=" ";

            //document.createElement("p").append(document.createTextNode("created element in js"))
            var button = document.getElementById("button");
            var buttonString = document.getElementById("buttonString");

            var div = document.getElementById("div");

            var para = document.createElement("p");

            var node = document.createTextNode("element made using js")

            para.append(node); // can append anything even regular text or objects;

            var strong = document.createElement("strong");
            var strongNode = document.createTextNode("strong node")

            strong.appendChild(strongNode) // child can only append with elements and not objects

            div.append(para, strong, " this is how you create elements using dom manip")

            var replace = document.createElement("p");
            var replaceNode = document.createTextNode("replaced")
            //replace.innerHTML = "replace pls"
            replace.append(replaceNode)

            para.parentNode.replaceChild(replace, para);


        </script>
</body>
</html>
